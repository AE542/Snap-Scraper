name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build

      run: swift package init --type executable
      run: swift build -v

    - name: Run tests
    - run: swift test -v
